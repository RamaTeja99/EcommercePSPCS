{% include 'productnavbar.html' %}
{% load static %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/categories.css' %}">
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Categories of Products</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="category-card">
                <img src="{% static 'images/phones.png' %}" class="category-image" alt="Phone Product">
                <div class="card-body">
                    <h5 class="card-title">Phone Products</h5>
                    <p class="card-text">Description of Phone Products.</p>
                    <a href="{% url 'products' %}" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="category-card">
                <img src="{% static 'images/dress.jpg' %}" class="category-image" alt="Clothes Product">
                <div class="card-body">
                    <h5 class="card-title">Cloth Products</h5>
                    <p class="card-text">Description of Cloth Products.</p>
                    <a href="#" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
{% endblock %}
