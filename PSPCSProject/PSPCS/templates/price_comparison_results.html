{% include 'productnavbar.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Results</title>
    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="{% static 'css/price_comparison_results.css' %}">
</head>

<body>
    <div class="container mt-4" style="margin-left: 80px;">
        <h2>Price Comparison Results</h2>

        <div class="product-grid">
            {% for product_name, product_data in product_prices.items %}
            <div class="product-item">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product_name }}</h5>
                        <p class="card-text">Price: {{ product_data.price }}</p>
                        <p class="card-text"><b>Features:</b> {{ product_data.features | safe }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
